syntax = "proto3";

option java_package = "com.edwardkim.weatherforecast";
option java_multiple_files = true;

message ForecastData {
    int64 time = 1;
    double temperature = 2;
}

message WeatherData {
    double latitude = 1;
    double longitude = 2;
    string name = 3;
    double temperature = 4;
    string weather_description = 5;
    double feels_like_temp = 6;
    repeated ForecastData forecast_data = 7;
}

message SavedLocationsData {
    repeated WeatherData weather_data = 1;
}
