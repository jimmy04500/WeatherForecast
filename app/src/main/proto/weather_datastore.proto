syntax = "proto3";

option java_package = "com.edwardkim.weatherforecast";
option java_multiple_files = true;

message ForecastData {
    string time = 1;
    string temperature = 2;
}

message WeatherData {
    string location_name = 1;
    double latitude = 2;
    double longitude = 3;
    repeated ForecastData forecast_data = 4;
}

message SavedLocationsData {
    repeated WeatherData weather_data = 1;
}
